<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Family Bank</title>
</head>
<body>
    <header>
        <h1>Welcome to Family Bank!</h1>
    </header>
    <main id="login-page">
        <div id="bg-vid">
            <video autoplay muted loop width="100%">
                <source src="assets/hot-air-balloons.mp4" type ="video/mp4">
            </video>
        </div>
        <section id="hero">
            <form action="" id="log-in">
                <label for="name">Username</label>
                <input type="text" name="name" id="name" placeholder="Username here..." autocomplete="off" minlength="1" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email Here..." autocomplete="off" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Insert password..." autocomplete="off" minlength="1" required>
                <button type="submit" id="log">Login</button>
            </form>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
