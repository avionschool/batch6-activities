<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>
            A Game of Chess
        </h1>

        <div id="chess-board">
            <!-- Letters Row -->
            <div class="row letters-row">
                <div class="filler-box"></div>
                <div class="character-box border-bottom">a</div>
                <div class="character-box border-bottom">b</div>
                <div class="character-box border-bottom">c</div>
                <div class="character-box border-bottom">d</div>
                <div class="character-box border-bottom">e</div>
                <div class="character-box border-bottom">f</div>
                <div class="character-box border-bottom">g</div>
                <div class="character-box border-bottom">h</div>
                <div class="filler-box"></div>
            </div>
            <!-- ROW 1 -->
            <div class="row odd-row">
                <div class="character-box border-right">8</div>
                <div class="light-box">&#9820;</div>
                <div class="dark-box">&#9822;</div>
                <div class="light-box">&#9821;</div>
                <div class="dark-box">&#9819;</div>
                <div class="light-box">&#9818;</div>
                <div class="dark-box">&#9821;</div>
                <div class="light-box">&#9822;</div>
                <div class="dark-box">&#9820;</div>
                <div class="character-box border-left">8</div>
            </div>
            <!-- ROW 2 -->
            <div class="row even-row">
                <div class="character-box border-right">7</div>
                <div class="dark-box">&#9823;</div>
                <div class="light-box">&#9823;</div>
                <div class="dark-box">&#9823;</div>
                <div class="light-box">&#9823;</div>
                <div class="dark-box">&#9823;</div>
                <div class="light-box">&#9823;</div>
                <div class="dark-box">&#9823;</div>
                <div class="light-box">&#9823;</div>
                <div class="character-box border-left">7</div>
            </div>
            <!-- ROW 3 -->
            <div class="row odd-row">
                <div class="character-box border-right">6</div>
                <div class="light-box"></div>
                <div class="dark-box"></div>
                <div class="light-box"></div>
                <div class="dark-box"></div>
                <div class="light-box"></div>
                <div class="dark-box"></div>
                <div class="light-box"></div>
                <div class="dark-box"></div>
                <div class="character-box border-left">6</div>
            </div>
            <!-- ROW 4 -->
            <div class="row even-row">
                <div class="character-box border-right">5</div>
                <div class="dark-box"></div>
                <div class="light-box"></div>
                <div class="dark-box"></div>
                <div class="light-box"></div>
                <div class="dark-box"></div>
                <div class="light-box"></div>
                <div class="dark-box"></div>
                <div class="light-box"></div>
                <div class="character-box border-left">5</div>
            </div>
            <!-- ROW 5 -->
            <div class="row odd-row">
                <div class="character-box border-right">4</div>
                <div class="light-box"></div>
                <div class="dark-box"></div>
                <div class="light-box"></div>
                <div class="dark-box"></div>
                <div class="light-box"></div>
                <div class="dark-box"></div>
                <div class="light-box"></div>
                <div class="dark-box"></div>
                <div class="character-box border-left">4</div>
            </div>
            <!-- ROW 6 -->
            <div class="row even-row">
                <div class="character-box border-right">3</div>
                <div class="dark-box"></div>
                <div class="light-box"></div>
                <div class="dark-box"></div>
                <div class="light-box"></div>
                <div class="dark-box"></div>
                <div class="light-box"></div>
                <div class="dark-box"></div>
                <div class="light-box"></div>
                <div class="character-box border-left">3</div>
            </div>
            <!-- ROW 7 -->
            <div class="row odd-row">
                <div class="character-box border-right">2</div>
                <div class="light-box">&#9817;</div>
                <div class="dark-box">&#9817;</div>

                <div class="dark-box">&#9817;</div>

                <div class="character-box border-right">1</div>
                <div class="dark-box">&#9814;</div>
                <div class="light-box">&#9816;</div>
                <div class="dark-box">&#9815;</div>
                <div class="light-box">&#9813;</div>
                <div class="dark-box">&#9812;</div>
                <div class="light-box">&#9815;</div>
                <div class="dark-box">&#9816;</div>
                <div class="light-box">&#9814;</div>
                <div class="character-box border-left">1</div>
            </div>

             <div class="row letters-row">
                <div class="filler-box"></div>
                <div class="character-box border-top">a</div>
                <div class="character-box border-top">b</div>
                <div class="character-box border-top">c</div>
                <div class="character-box border-top">d</div>
                <div class="character-box border-top">e</div>
                <div class="character-box border-top">f</div>
                <div class="character-box border-top">g</div>
                <div class="character-box border-top">h</div>

</html>
